<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles/output.css">
    <title>Amin Quiz</title>
</head>
<body class="bg-[#1F2847] text-white font-Figtree h-screen">
    <section class="container flex-col items-center justify-evenly h-full flex transition-all duration-200" id="questionSec">
        <h2 class="flex text-2xl items-baseline text-slate-400 font-bold w-full sm:w-1/2 text-center justify-center pb-3  border-b-2 border-dashed border-slate-600 ">Question  &ThinSpace; <span class="text-2xl font-bold" id="current-question">1</span><p class="text-sm" id="whole-question">/10</p></h2>
        <h4 class="text-xl text-center p-2 sm:p-0" id="topic-question">Which element has the chemical symbol 'O'?</h4>
            
        <ul class="flex flex-col gap-5 w-full sm:w-1/2 px-5  *:flex *:flex-row-reverse *:justify-between *:gap-3 *:items-center *:border-4 *:border-[#214263] *:w-full *:rounded-3xl *:p-3 *:text-xl hover:*:backdrop-brightness-125">
                
            <li class="" >
                <section class="flex">
                    <input type="radio" name="question" id="question1" class="appearance-none peer">
                    <label for="question1" class="size-5 rounded-full bg-transparent border-2 border-[#214263] flex items-center justify-center peer-checked:bg-[#0680EF] peer-checked:border-none peer-checked:*:scale-100 transition-all duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="fill-white w-3/5 scale-0 transition-all duration-200"><path d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"/></svg>
                    </label>
                </section>
                <label for="question1" id="question1-caption">Berlin</label>
            </li>
            <li class="" >
                <section class="flex">
                    <input type="radio" name="question" id="question2" class="appearance-none peer">
                    <label for="question2" class="size-5 rounded-full bg-transparent border-2 border-[#214263] flex items-center justify-center peer-checked:bg-[#0680EF] peer-checked:border-none peer-checked:*:scale-100 transition-all duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="fill-white w-3/5 scale-0 transition-all duration-200"><path d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"/></svg>
                    </label>
                </section>
                <label for="question2" id="question2-caption">Madrid</label>
            </li>
            <li class="" >
                <section class="flex">
                    <input type="radio" name="question" id="question3" class="appearance-none peer">
                    <label for="question3" class="size-5 rounded-full bg-transparent border-2 border-[#214263] flex items-center justify-center peer-checked:bg-[#0680EF] peer-checked:border-none peer-checked:*:scale-100 transition-all duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="fill-white w-3/5 scale-0 transition-all duration-200"><path d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"/></svg>
                    </label>
                </section>
                <label for="question3" id="question3-caption">Paris</label>
            </li>
            <li class="" >
                <section class="flex">
                    <input type="radio" name="question" id="question4" class="appearance-none peer">
                    <label for="question4" class="size-5 rounded-full bg-transparent border-2 border-[#214263] flex items-center justify-center peer-checked:bg-[#0680EF] peer-checked:border-none peer-checked:*:scale-100 transition-all duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="fill-white w-3/5 scale-0 transition-all duration-200"><path d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"/></svg>
                    </label>
                </section>
                <label for="question4" id="question4-caption">Rome</label>
            </li>
        </ul>
        <button class="bg-[#0680EF] transition-all duration-100 px-8 py-3 rounded-full text-xl enabled:hover:bg-[#0575dd] disabled:opacity-50  enabled:active:scale-95" disabled>Next</button>
    </section>

    <section class="container flex-col items-center justify-evenly h-full opacity-0 hidden transition-all duration-200" id="statusSec">
        <div class="w-full mx-auto flex flex-col items-center justify-center gap-6">
            <div class="block rounded-3xl outline outline-4 outline-[#3E4768] outline-offset-4 w-64 h-12 bg-black bg-opacity-30  overflow-hidden" >
                <div class="h-full  rounded-3xl bg-gradient-to-r  from-[#FA4C63] to-[#B76EFB] flex items-center justify-center" id="correctAnswerDiv">
                    
                </div>
            </div>
            <p class="text-white text-3xl " id="endMessage">You are actualy stupid</p>
        </div>
    </section>
    <script src="./src/js/main.js"></script>
